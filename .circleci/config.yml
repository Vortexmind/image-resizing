
version: 2.1

orbs:
  node: circleci/node@5.0.2
  codecov: codecov/codecov@1.0.2

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - codecov/upload:
          file: {{ coverage_report_filepath }}

workflows:
  test_my_app:
    jobs:
      - build_and_test
